<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliações - GRUPO DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 1.4em;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filters label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .filters .date-range,
    .filters select {
      width: 100%;
    }
    .filters input[type="date"],
    .filters select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .filters button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @media (min-width: 768px) {
      .filters {
        flex-direction: row;
        flex-wrap: wrap;
        align-items: end;
      }
      .filters > div {
        flex: 1 1 200px;
      }
      .filters .date-range {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
  <h1>Conciliações - GRUPO DV</h1>
</header>

<div class="container">
  <div class="filters">
    <div class="date-range">
      <label for="filtroDataInicio">Período:</label>
      <input type="date" id="filtroDataInicio">
      <input type="date" id="filtroDataFim">
    </div>
    <div>
      <label for="filtroEmpresa">Empresa:</label>
      <select id="filtroEmpresa">
        <option value="">Todas</option>
      </select>
    </div>
    <div>
      <button onclick="filtrar()">Filtrar</button>
    </div>
  </div>

  <canvas id="graficoRecebimentos"></canvas>
  <canvas id="graficoFalhas"></canvas>
  <canvas id="graficoPrevisao"></canvas>
</div>

<script>
const URL_VENDAS = "https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec";
const URL_EXTRATO = "https://script.google.com/macros/s/AKfycbyGSP5oj9xotdhbnLsZ4hY4m1_dEbd2YQ-N3o7Y-GCwd7RvCTlSzhYee8Jn6RdnKcx2ug/exec";

let dadosVendas = [];
let dadosRecebidos = [];
let chartRecebimentos, chartFalhas, chartPrevisao;

function setDefaultDates() {
  const hoje = new Date();
  const ontem = new Date();
  ontem.setDate(hoje.getDate() - 1);
  const primeiroDiaMes = new Date(hoje.getFullYear(), hoje.getMonth(), 1);

  document.getElementById("filtroDataInicio").value = primeiroDiaMes.toISOString().split("T")[0];
  document.getElementById("filtroDataFim").value = ontem.toISOString().split("T")[0];
}

async function carregarDados() {
  setDefaultDates();
  const [vendas, recebidos] = await Promise.all([
    fetch(URL_VENDAS).then(res => res.json()),
    fetch(URL_EXTRATO).then(res => res.json())
  ]);

  dadosVendas = agruparPorDiaEmpresa(vendas);
  dadosRecebidos = agruparPorDiaEmpresa(recebidos);

  preencherEmpresas([...new Set(vendas.map(v => v.Empresa))]);
  filtrar();
}

function agruparPorDiaEmpresa(lista) {
  const mapa = {};
  lista.forEach(({ Empresa, Data, Categoria, Valor }) => {
    const chave = Empresa + '|' + Data;
    if (!mapa[chave]) mapa[chave] = { empresa: Empresa, data: Data, debito: 0, credito: 0, pix: 0, voucher: 0 };
    const categoria = Categoria.toUpperCase();
    if (categoria.includes("DÉBITO")) mapa[chave].debito += Valor;
    else if (categoria.includes("CRÉDITO")) mapa[chave].credito += Valor;
    else if (categoria.includes("PIX")) mapa[chave].pix += Valor;
    else if (categoria.includes("VOUCHER")) mapa[chave].voucher += Valor;
  });
  return Object.values(mapa);
}

function preencherEmpresas(empresas) {
  const select = document.getElementById("filtroEmpresa");
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrar() {
  const inicio = document.getElementById("filtroDataInicio").value;
  const fim = document.getElementById("filtroDataFim").value;
  const empresa = document.getElementById("filtroEmpresa").value;

  const vendasFiltradas = dadosVendas.filter(d => (!empresa || d.empresa === empresa) && d.data >= inicio && d.data <= fim);
  const recebidosFiltrados = dadosRecebidos.filter(d => (!empresa || d.empresa === empresa) && d.data >= inicio && d.data <= fim);

  desenharGraficos(vendasFiltradas, recebidosFiltrados);
}

function desenharGraficos(vendas, recebidos) {
  const dias = [...new Set([...vendas.map(v => v.data), ...recebidos.map(r => r.data)])].sort();
  const modalidades = ["debito", "credito", "pix", "voucher"];
  const cores = {
    debito: ["#0000FF", "#3399FF"],
    credito: ["#00CC00", "#66FF66"],
    pix: ["#FFD700", "#FFEE99"],
    voucher: ["#FF3333", "#FF9999"]
  };

  const datasetsRecebimentos = [];
  modalidades.forEach(mod => {
    datasetsRecebimentos.push({ label: `${mod.charAt(0).toUpperCase() + mod.slice(1)} Vendido`, data: [], borderColor: cores[mod][0], fill: false });
    datasetsRecebimentos.push({ label: `${mod.charAt(0).toUpperCase() + mod.slice(1)} Recebido`, data: [], borderColor: cores[mod][1], fill: false });
  });

  dias.forEach(dia => {
    const vend = vendas.find(v => v.data === dia) || {};
    const rec = recebidos.find(r => r.data === dia) || {};
    modalidades.forEach((mod, i) => {
      datasetsRecebimentos[i * 2].data.push(vend[mod] || 0);
      datasetsRecebimentos[i * 2 + 1].data.push(rec[mod] || 0);
    });
  });

  if (chartRecebimentos) chartRecebimentos.destroy();
  chartRecebimentos = new Chart(document.getElementById("graficoRecebimentos"), {
    type: "line",
    data: { labels: dias, datasets: datasetsRecebimentos },
    options: { responsive: true, plugins: { legend: { position: "bottom" } } }
  });

  const falhas = dias.map(dia => {
    const v = vendas.find(v => v.data === dia) || {};
    const r = recebidos.find(r => r.data === dia) || {};
    const valorV = v.credito || 0;
    const valorR = r.credito || 0;
    return valorV > 0 ? Math.round((valorR / valorV) * 100) : 0;
  });

  if (chartFalhas) chartFalhas.destroy();
  chartFalhas = new Chart(document.getElementById("graficoFalhas"), {
    type: "line",
    data: {
      labels: dias,
      datasets: [{ label: "% de Crédito Recebido vs Vendido", data: falhas, borderColor: "#FF3333", fill: false }]
    },
    options: { responsive: true, plugins: { legend: { position: "top" } }, scales: { y: { min: 0, max: 100 } } }
  });

  const previsao = dias.map(dia => (vendas.find(v => v.data === dia)?.credito || 0));
  const receb = dias.map(dia => (recebidos.find(r => r.data === dia)?.credito || 0));

  if (chartPrevisao) chartPrevisao.destroy();
  chartPrevisao = new Chart(document.getElementById("graficoPrevisao"), {
    type: "bar",
    data: {
      labels: dias,
      datasets: [
        { label: "Previsão Crédito", data: previsao, backgroundColor: "#66CCFF" },
        { label: "Crédito Recebido", data: receb, backgroundColor: "#99FFCC" }
      ]
    },
    options: { responsive: true, plugins: { legend: { position: "bottom" } } }
  });
}

carregarDados();
</script>

</body>
</html>
