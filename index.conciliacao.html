<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliações - VILLA GOURMET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input[type="date"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div {
      flex: 1 1 200px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
  <h1>Conciliações - VILLA GOURMET</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="filtroDataInicio">De:</label>
      <input type="date" id="filtroDataInicio" onchange="filtrar()">
    </div>
    <div>
      <label for="filtroDataFim">Até:</label>
      <input type="date" id="filtroDataFim" onchange="filtrar()">
    </div>
    <div>
      <label for="filtroEmpresa">Empresa:</label>
      <select id="filtroEmpresa" onchange="filtrar()">
        <option value="">Todas</option>
      </select>
    </div>
  </div>

  <canvas id="graficoRecebimentos"></canvas>
  <canvas id="graficoFalhas"></canvas>
  <canvas id="graficoPrevisao"></canvas>
</div>

<script>
const URL_EXTRATO = "https://script.google.com/macros/s/AKfycbypZ0ibLQGEbGLQNr-UdmmSn-fbde-nz4KUt6RFUjp0lZbHmGTxcHvKVZmmFxL5b5roLA/exec";
const URL_VENDAS = "https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec";
let extrato = [];
let vendas = [];

async function carregarDados() {
  const [resExtrato, resVendas] = await Promise.all([
    fetch(URL_EXTRATO),
    fetch(URL_VENDAS)
  ]);
  extrato = await resExtrato.json();

  const bruto = await resVendas.json();
  const agrupado = {};

  bruto.forEach(item => {
    const data = item.Data || item.data;
    const empresa = item.Empresa || item.empresa;
    const categoria = (item.Categoria || '').toUpperCase();
    const valor = Number(item.Valor || 0);

    const chave = `${empresa}|${data}`;
    if (!agrupado[chave]) {
      agrupado[chave] = {
        empresa,
        data,
        credito: 0,
        debito: 0,
        pix: 0,
        voucher: 0
      };
    }

    if (categoria.includes("CREDITO")) agrupado[chave].credito += valor;
    else if (categoria.includes("DEBITO")) agrupado[chave].debito += valor;
    else if (categoria.includes("PIX")) agrupado[chave].pix += valor;
    else if (categoria.includes("VOUCHER") || categoria.includes("POS")) agrupado[chave].voucher += valor;
  });

  vendas = Object.values(agrupado);

  popularEmpresas();
  definirDatasPadrao();
  filtrar();
}

function definirDatasPadrao() {
  const inicio = document.getElementById("filtroDataInicio");
  const fim = document.getElementById("filtroDataFim");
  const hoje = new Date();
  const primeiroDia = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
  const ontem = new Date(hoje);
  ontem.setDate(hoje.getDate() - 1);

  inicio.value = primeiroDia.toISOString().split('T')[0];
  fim.value = ontem.toISOString().split('T')[0];
}

function popularEmpresas() {
  const select = document.getElementById("filtroEmpresa");
  select.innerHTML = '<option value="">Todas</option>';
  const empresas = [...new Set([...extrato.map(e => e.empresa), ...vendas.map(v => v.empresa)])];
  empresas.forEach(empresa => {
    const opt = document.createElement("option");
    opt.value = empresa;
    opt.textContent = empresa;
    select.appendChild(opt);
  });
}

function filtrar() {
  const dataInicio = document.getElementById("filtroDataInicio").value;
  const dataFim = document.getElementById("filtroDataFim").value;
  const empresa = document.getElementById("filtroEmpresa").value;

  const filtro = d => {
    return (!empresa || d.empresa === empresa) &&
      (!dataInicio || d.data >= dataInicio) &&
      (!dataFim || d.data <= dataFim);
  };

  const extratoFiltrado = extrato.filter(filtro);
  const vendasFiltrado = vendas.filter(filtro);

  const dados = [];

  extratoFiltrado.forEach(d => {
    const v = vendasFiltrado.find(x => x.data === d.data && x.empresa === d.empresa);
    if (!v) return;
    dados.push({
      label: d.empresa + " (" + d.data + ")",
      debito: v.debito || 0,
      debitoRecebido: d.Valornoextratodebito || 0,
      credito: v.credito || 0,
      creditoRecebido: d.Valornoextratocredito || 0,
      pix: v.pix || 0,
      pixRecebido: d.Valornoextratopix || 0,
      voucher: v.voucher || 0,
      voucherRecebido: d.Valornoextratovoucher || 0,
      previsao: d.Previsaocredito || 0
    });
  });

  renderRecebimentos(dados);
  renderFalhas(dados);
  renderPrevisaoCredito(dados);
}
</script>

</body>
</html>
