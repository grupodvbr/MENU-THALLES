<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliações - GRUPO DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 1.4em;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filters label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .filters .date-range,
    .filters select {
      width: 100%;
    }
    .filters input[type="date"],
    .filters select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @media (min-width: 768px) {
      .filters {
        flex-direction: row;
        flex-wrap: wrap;
        align-items: end;
      }
      .filters > div {
        flex: 1 1 200px;
      }
      .filters .date-range {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
  <h1>Conciliações - GRUPO DV</h1>
</header>

<div class="container">
  <div class="filters">
    <div class="date-range">
      <label for="filtroDataInicio">Período:</label>
      <input type="date" id="filtroDataInicio" onchange="filtrar()">
      <input type="date" id="filtroDataFim" onchange="filtrar()">
    </div>
    <div>
      <label for="filtroEmpresa">Empresa:</label>
      <select id="filtroEmpresa" onchange="filtrar()">
        <option value="">Todas</option>
      </select>
    </div>
  </div>

  <canvas id="graficoRecebimentos"></canvas>
  <canvas id="graficoFalhas"></canvas>
  <canvas id="graficoPrevisao"></canvas>
</div>

<script>
const URL_VENDAS = "https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec";
const URL_EXTRATO = "https://script.google.com/macros/s/AKfycbyGSP5oj9xotdhbnLsZ4hY4m1_dEbd2YQ-N3o7Y-GCwd7RvCTlSzhYee8Jn6RdnKcx2ug/exec";

let dadosVendas = [];
let dadosRecebidos = [];

async function carregarDados() {
  const [vendas, recebidos] = await Promise.all([
    fetch(URL_VENDAS).then(res => res.json()),
    fetch(URL_EXTRATO).then(res => res.json())
  ]);

  dadosVendas = agruparVendas(vendas);
  dadosRecebidos = recebidos;

  preencherEmpresas([...new Set(vendas.map(v => v.Empresa))]);
  filtrar();
}

function agruparVendas(dados) {
  const agrupado = {};

  dados.forEach(({ Empresa, Data, Categoria, Valor }) => {
    const chave = Empresa + '_' + Data;
    if (!agrupado[chave]) {
      agrupado[chave] = { empresa: Empresa, data: Data, debito: 0, credito: 0, pix: 0, voucher: 0 };
    }

    const cat = Categoria.toUpperCase();
    if (cat.includes("DÉBITO")) agrupado[chave].debito += Valor;
    else if (cat.includes("CRÉDITO")) agrupado[chave].credito += Valor;
    else if (cat.includes("PIX")) agrupado[chave].pix += Valor;
    else if (cat.includes("VOUCHER")) agrupado[chave].voucher += Valor;
  });

  return Object.values(agrupado);
}

function preencherEmpresas(empresas) {
  const select = document.getElementById("filtroEmpresa");
  empresas.forEach(empresa => {
    const option = document.createElement("option");
    option.value = empresa;
    option.textContent = empresa;
    select.appendChild(option);
  });
}

function filtrar() {
  const inicio = document.getElementById("filtroDataInicio").value;
  const fim = document.getElementById("filtroDataFim").value;
  const empresa = document.getElementById("filtroEmpresa").value;

  const vendas = dadosVendas.filter(item => {
    return (!empresa || item.empresa === empresa) &&
      (!inicio || item.data >= inicio) &&
      (!fim || item.data <= fim);
  });

  const recebidos = dadosRecebidos.filter(item => {
    return (!empresa || item.empresa === empresa) &&
      (!inicio || item.data >= inicio) &&
      (!fim || item.data <= fim);
  });

  gerarGraficos(vendas, recebidos);
}

function gerarGraficos(vendas, recebidos) {
  const dias = [...new Set([...vendas, ...recebidos].map(i => i.data))].sort();
  const modalidades = ["debito", "credito", "pix", "voucher"];
  const cores = {
    debito: ["#0000FF", "#3399FF"],
    credito: ["#00CC00", "#66FF66"],
    pix: ["#FFD700", "#FFEE99"],
    voucher: ["#FF3333", "#FF9999"]
  };

  const datasets = [];
  modalidades.forEach(mod => {
    datasets.push({ label: `${mod.charAt(0).toUpperCase() + mod.slice(1)} Vendido`, data: [], backgroundColor: cores[mod][0] });
    datasets.push({ label: `${mod.charAt(0).toUpperCase() + mod.slice(1)} Recebido`, data: [], backgroundColor: cores[mod][1] });
  });

  dias.forEach(dia => {
    const vend = vendas.find(v => v.data === dia) || {};
    const rec = recebidos.find(r => r.data === dia) || {};
    modalidades.forEach((mod, i) => {
      datasets[i * 2].data.push(vend[mod] || 0);
      datasets[i * 2 + 1].data.push(rec[mod] || 0);
    });
  });

  new Chart(document.getElementById("graficoRecebimentos"), {
    type: "bar",
    data: { labels: dias, datasets },
    options: { responsive: true, plugins: { legend: { position: "bottom" } } }
  });

  const falhas = dias.map(dia => {
    const v = vendas.find(v => v.data === dia) || {};
    const r = recebidos.find(r => r.data === dia) || {};
    const valorV = v.credito || 0;
    const valorR = r.credito || 0;
    return valorV > 0 ? Math.round(((valorV - valorR) / valorV) * 100) : 0;
  });

  new Chart(document.getElementById("graficoFalhas"), {
    type: "line",
    data: {
      labels: dias,
      datasets: [{ label: "Índice de Falhas no Crédito (%)", data: falhas, borderColor: "#FF3333", fill: false }]
    },
    options: { responsive: true, plugins: { legend: { position: "top" } }, scales: { y: { min: 0, max: 100 } } }
  });

  const previsao = dias.map(dia => {
    const v = vendas.find(v => v.data === dia) || {};
    return v.credito || 0;
  });

  const receb = dias.map(dia => {
    const r = recebidos.find(r => r.data === dia) || {};
    return r.credito || 0;
  });

  new Chart(document.getElementById("graficoPrevisao"), {
    type: "bar",
    data: {
      labels: dias,
      datasets: [
        { label: "Previsão Crédito", data: previsao, backgroundColor: "#66CCFF" },
        { label: "Crédito Recebido", data: receb, backgroundColor: "#99FFCC" }
      ]
    },
    options: { responsive: true, plugins: { legend: { position: "bottom" } } }
  });
}

carregarDados();
</script>

</body>
</html>
