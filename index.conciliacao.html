<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliações - GRUPO DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 1.4em;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filters label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .filters .date-range,
    .filters select {
      width: 100%;
    }
    .filters input[type="date"],
    .filters select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .filters button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .empresa-section {
      margin-top: 30px;
    }
    .empresa-section h3 {
      margin-bottom: 10px;
    }
    .empresa-section .detalhes {
      margin-top: 10px;
      font-size: 0.95em;
      color: #333;
    }
    @media (min-width: 768px) {
      .filters {
        flex-direction: row;
        flex-wrap: wrap;
        align-items: end;
      }
      .filters > div {
        flex: 1 1 200px;
      }
      .filters .date-range {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
  <h1>Conciliações - GRUPO DV</h1>
</header>

<div class="container">
  <div class="filters">
    <div class="date-range">
      <label for="filtroDataInicio">Período:</label>
      <input type="date" id="filtroDataInicio">
      <input type="date" id="filtroDataFim">
    </div>
    <div>
      <label for="filtroEmpresa">Empresa:</label>
      <select id="filtroEmpresa">
        <option value="">Todas</option>
      </select>
    </div>
    <div>
      <button onclick="filtrar()">Filtrar</button>
    </div>
  </div>

  <div id="graficosPizza"></div>
</div>

<script>
const URL_VENDAS = "https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec";
const URL_EXTRATO = "https://script.google.com/macros/s/AKfycbyGSP5oj9xotdhbnLsZ4hY4m1_dEbd2YQ-N3o7Y-GCwd7RvCTlSzhYee8Jn6RdnKcx2ug/exec";

let dadosVendas = [];
let dadosRecebidos = [];

function setDefaultDates() {
  const hoje = new Date();
  const ontem = new Date();
  ontem.setDate(hoje.getDate() - 1);
  const primeiroDiaMes = new Date(hoje.getFullYear(), hoje.getMonth(), 1);

  document.getElementById("filtroDataInicio").value = primeiroDiaMes.toISOString().split("T")[0];
  document.getElementById("filtroDataFim").value = ontem.toISOString().split("T")[0];
}

async function carregarDados() {
  setDefaultDates();
  const [vendas, recebidos] = await Promise.all([
    fetch(URL_VENDAS).then(res => res.json()),
    fetch(URL_EXTRATO).then(res => res.json())
  ]);

  dadosVendas = agruparPorDiaEmpresa(vendas);
  dadosRecebidos = agruparPorDiaEmpresa(recebidos);

  const empresasUnicas = [...new Set(dadosVendas.map(v => v.empresa).filter(Boolean))];
  preencherEmpresas(empresasUnicas);
  filtrar();
}

function agruparPorDiaEmpresa(lista) {
  const mapa = {};
  lista.forEach(({ Empresa, Data, Categoria, Valor }) => {
    const chave = Empresa + '|' + Data;
    if (!mapa[chave]) mapa[chave] = { empresa: Empresa, data: Data, debito: 0, credito: 0, pix: 0, voucher: 0 };
    const categoria = Categoria.toUpperCase();
    if (categoria.includes("DÉBITO")) mapa[chave].debito += Valor;
    else if (categoria.includes("CRÉDITO")) mapa[chave].credito += Valor;
    else if (categoria.includes("PIX")) mapa[chave].pix += Valor;
    else if (categoria.includes("VOUCHER")) mapa[chave].voucher += Valor;
  });
  return Object.values(mapa);
}

function preencherEmpresas(empresas) {
  const select = document.getElementById("filtroEmpresa");
  select.innerHTML = '<option value="">Todas</option>';
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrar() {
  const inicio = document.getElementById("filtroDataInicio").value;
  const fim = document.getElementById("filtroDataFim").value;
  const empresa = document.getElementById("filtroEmpresa").value;

  const vendasFiltradas = dadosVendas.filter(d => (!empresa || d.empresa === empresa) && d.data >= inicio && d.data <= fim);
  const recebidosFiltrados = dadosRecebidos.filter(d => (!empresa || d.empresa === empresa) && d.data >= inicio && d.data <= fim);

  desenharPizzas(vendasFiltradas, recebidosFiltrados, empresa);
}

function desenharPizzas(vendas, recebidos, empresaSelecionada) {
  const div = document.getElementById("graficosPizza");
  div.innerHTML = "";
  const empresas = [...new Set(vendas.map(v => v.empresa))];
  empresas.forEach(empresa => {
    const totaisVendidos = { debito: 0, credito: 0, pix: 0, voucher: 0 };
    const totaisRecebidos = { debito: 0, credito: 0, pix: 0, voucher: 0 };
    vendas.filter(v => v.empresa === empresa).forEach(v => {
      totaisVendidos.debito += v.debito;
      totaisVendidos.credito += v.credito;
      totaisVendidos.pix += v.pix;
      totaisVendidos.voucher += v.voucher;
    });
    recebidos.filter(r => r.empresa === empresa).forEach(r => {
      totaisRecebidos.debito += r.debito;
      totaisRecebidos.credito += r.credito;
      totaisRecebidos.pix += r.pix;
      totaisRecebidos.voucher += r.voucher;
    });

    const section = document.createElement("div");
    section.classList.add("empresa-section");
    const title = document.createElement("h3");
    title.textContent = `Distribuição - ${empresa}`;
    section.appendChild(title);

    const canvas = document.createElement("canvas");
    canvas.height = (empresaSelecionada && empresaSelecionada === empresa) ? 250 : 100;
    section.appendChild(canvas);

    const detalhes = document.createElement("div");
    detalhes.classList.add("detalhes");
    if (empresaSelecionada === empresa) {
      detalhes.innerHTML = `
        <strong>Vendas:</strong><br>
        Débito: R$ ${totaisVendidos.debito.toFixed(2)}<br>
        Crédito: R$ ${totaisVendidos.credito.toFixed(2)}<br>
        Pix: R$ ${totaisVendidos.pix.toFixed(2)}<br>
        Voucher: R$ ${totaisVendidos.voucher.toFixed(2)}<br><br>
        <strong>Recebido:</strong><br>
        Débito: R$ ${totaisRecebidos.debito.toFixed(2)}<br>
        Crédito: R$ ${totaisRecebidos.credito.toFixed(2)}<br>
        Pix: R$ ${totaisRecebidos.pix.toFixed(2)}<br>
        Voucher: R$ ${totaisRecebidos.voucher.toFixed(2)}<br><br>
        <strong>À Receber:</strong><br>
        Crédito: R$ ${(totaisVendidos.credito - totaisRecebidos.credito).toFixed(2)}<br>
        Voucher: R$ ${(totaisVendidos.voucher - totaisRecebidos.voucher).toFixed(2)}
      `;
      section.appendChild(detalhes);
    }

    div.appendChild(section);

    new Chart(canvas, {
      type: "pie",
      data: {
        labels: ["Débito", "Crédito", "Pix", "Voucher"],
        datasets: [{
          data: [totaisVendidos.debito, totaisVendidos.credito, totaisVendidos.pix, totaisVendidos.voucher],
          backgroundColor: ["#0000FF", "#00CC00", "#FFD700", "#FF3333"]
        }]
      },
      options: { responsive: true, plugins: { legend: { position: "bottom" } } }
    });
  });
}

carregarDados();
</script>

</body>
</html>
