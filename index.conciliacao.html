<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliações - VILLA GOURMET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input[type="date"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div {
      flex: 1 1 200px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
  <h1>Conciliações - VILLA GOURMET</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="filtroData">Data:</label>
      <input type="date" id="filtroData" onchange="filtrar()">
    </div>
    <div>
      <label for="filtroEmpresa">Empresa:</label>
      <select id="filtroEmpresa" onchange="filtrar()">
        <option value="">Todas</option>
      </select>
    </div>
  </div>

  <canvas id="graficoRecebimentos"></canvas>
  <canvas id="graficoFalhas"></canvas>
  <canvas id="graficoPrevisao"></canvas>
</div>

<script>
const URL_EXTRATO = "https://script.google.com/macros/s/AKfycbyGSP5oj9xotdhbnLsZ4hY4m1_dEbd2YQ-N3o7Y-GCwd7RvCTlSzhYee8Jn6RdnKcx2ug/exec";
const URL_VENDAS = "https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec";
let extrato = [];
let vendas = [];

async function carregarDados() {
  const [resExtrato, resVendas] = await Promise.all([
    fetch(URL_EXTRATO),
    fetch(URL_VENDAS)
  ]);
  extrato = await resExtrato.json();
  vendas = await resVendas.json();
  popularEmpresas();
  filtrar();
}

function popularEmpresas() {
  const select = document.getElementById("filtroEmpresa");
  const empresas = [...new Set([...extrato.map(e => e.empresa), ...vendas.map(v => v.empresa)])];
  empresas.forEach(empresa => {
    const opt = document.createElement("option");
    opt.value = empresa;
    opt.textContent = empresa;
    select.appendChild(opt);
  });
}

function filtrar() {
  const data = document.getElementById("filtroData").value;
  const empresa = document.getElementById("filtroEmpresa").value;

  const filtro = d => (!data || d.data === data) && (!empresa || d.empresa === empresa);
  const extratoFiltrado = extrato.filter(filtro);
  const vendasFiltrado = vendas.filter(filtro);

  const labels = extratoFiltrado.map(d => d.empresa + " (" + d.data + ")");
  const dados = extratoFiltrado.map(d => {
    const v = vendasFiltrado.find(x => x.data === d.data && x.empresa === d.empresa) || {};
    return {
      label: d.empresa + " (" + d.data + ")",
      debito: v.debito || 0,
      debitoRecebido: d.Valornoextratodebito || 0,
      credito: v.credito || 0,
      creditoRecebido: d.Valornoextratocredito || 0,
      pix: v.pix || 0,
      pixRecebido: d.Valornoextratopix || 0,
      voucher: v.voucher || 0,
      voucherRecebido: d.Valornoextratovoucher || 0,
      previsao: d.Previsaocredito || 0
    }
  });

  renderRecebimentos(dados);
  renderFalhas(dados);
  renderPrevisaoCredito(dados);
}

function renderRecebimentos(dados) {
  const ctx = document.getElementById("graficoRecebimentos").getContext("2d");
  if (window.recebimentosChart) window.recebimentosChart.destroy();
  window.recebimentosChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: dados.map(d => d.label),
      datasets: [
        { label: "Débito Vendido", data: dados.map(d => d.debito), backgroundColor: "#007bff" },
        { label: "Débito Recebido", data: dados.map(d => d.debitoRecebido), backgroundColor: "#66b3ff" },
        { label: "Crédito Vendido", data: dados.map(d => d.credito), backgroundColor: "#28a745" },
        { label: "Crédito Recebido", data: dados.map(d => d.creditoRecebido), backgroundColor: "#98e698" },
        { label: "Pix Vendido", data: dados.map(d => d.pix), backgroundColor: "#ffc107" },
        { label: "Pix Recebido", data: dados.map(d => d.pixRecebido), backgroundColor: "#ffe680" },
        { label: "Voucher Vendido", data: dados.map(d => d.voucher), backgroundColor: "#dc3545" },
        { label: "Voucher Recebido", data: dados.map(d => d.voucherRecebido), backgroundColor: "#f5a6a6" }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        title: { display: true, text: "Comparativo de Recebimentos por Modalidade" },
        legend: { position: "bottom" }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: { callback: val => "R$ " + val.toLocaleString("pt-BR") }
        }
      }
    }
  });
}

function renderFalhas(dados) {
  const ctx = document.getElementById("graficoFalhas").getContext("2d");
  if (window.falhasChart) window.falhasChart.destroy();
  const falhasCredito = dados.map(d => d.credito ? (((d.credito - d.creditoRecebido) / d.credito) * 100).toFixed(1) : 0);
  window.falhasChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: dados.map(d => d.label),
      datasets: [{
        label: "% Falha no Crédito",
        data: falhasCredito,
        backgroundColor: "#ff6384"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: { display: true, text: "Índice de Falhas no Crédito (%)" },
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: { callback: val => val + "%" }
        }
      }
    }
  });
}

function renderPrevisaoCredito(dados) {
  const ctx = document.getElementById("graficoPrevisao").getContext("2d");
  if (window.previsaoChart) window.previsaoChart.destroy();
  window.previsaoChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: dados.map(d => d.label),
      datasets: [
        { label: "Previsto Crédito", data: dados.map(d => d.previsao), backgroundColor: "#6f42c1" },
        { label: "Recebido Crédito", data: dados.map(d => d.creditoRecebido), backgroundColor: "#b39ddb" }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        title: { display: true, text: "Previsão vs Crédito Recebido" },
        legend: { position: "bottom" }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: { callback: val => "R$ " + val.toLocaleString("pt-BR") }
        }
      }
    }
  });
}

carregarDados();
</script>

</body>
</html>
