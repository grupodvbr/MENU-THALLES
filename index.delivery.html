<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas Delivery - Villa Gourmet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: white; margin: 0; padding: 0; }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img { height: 50px; margin-right: 20px; }
    header h1 { margin: 0; font-size: 1.6em; font-weight: bold; }
    .container { padding: 20px; }
    .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .chart-box canvas { max-width: 100%; height: 300px; }
    .total-line { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; }
    .total-line strong { font-weight: bold; }
    .filters {
      display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: end;
    }
    .filters label { font-weight: bold; }
    .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div { flex: 1 1 200px; }
    .filters button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .resumo-linha {
      background: white;
      padding: 15px 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
    }
    .resumo-linha strong { display: block; font-size: 1.1em; margin-bottom: 4px; }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Vendas Delivery - Villa Gourmet</h1>
</header>

<div class="container">
  <div class="total-box">
    <div style="float:right">
      <label for="mesResumo">Mês:</label>
      <select id="mesResumo" onchange="atualizarTotais(); atualizarResumoEmpresa(); filtrarGrafico()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
    <h3>💰 Totais por Plataforma</h3>
    <div class="total-line"><span>iFood</span><span id="total-ifood">R$ 0,00</span></div>
    <div class="total-line"><span>Delivery Much</span><span id="total-dm">R$ 0,00</span></div>
    <hr />
    <div class="total-line"><strong>Total Geral</strong><strong id="total-geral">R$ 0,00</strong></div>
  </div>

  <div class="chart-box">
    <h3>📈 Vendas Brutas por Mês</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <button class="btn-whatsapp" onclick="enviarWhatsapp()">📤 Enviar via WhatsApp</button>

  <div class="resumo-box">
    <h3>🏪 Resumo por Plataforma</h3>
    <div id="resumo-empresas"></div>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";
let dados = [];
let chart;

function setDefaultDates() {
  const hoje = new Date();
  let mesAnterior = hoje.getMonth();
  if (mesAnterior === 0) mesAnterior = 12;
  const mesStr = mesAnterior.toString().padStart(2, '0');
  document.getElementById("mesResumo").value = mesStr;
}

async function carregarDados() {
  setDefaultDates();
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  dados = dados.filter(d => d.empresa === "VILLA GOURMET");
  atualizarTotais();
  atualizarResumoEmpresa();
  filtrarGrafico();
}

function atualizarTotais() {
  const mes = document.getElementById("mesResumo").value;
  let totalIfood = 0, totalDM = 0;
  dados.forEach(d => {
    const mesDado = d.data.split("-")[1];
    if (mes && mes !== mesDado) return;
    const bruto = parseFloat(d.bruto || 0);
    if (d.plataforma === "iFood") totalIfood += bruto;
    if (d.plataforma === "Delivery Much") totalDM += bruto;
  });
  document.getElementById("total-ifood").textContent = "R$ " + totalIfood.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
  document.getElementById("total-dm").textContent = "R$ " + totalDM.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
  document.getElementById("total-geral").textContent = "R$ " + (totalIfood + totalDM).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}

function filtrarGrafico() {
  const mes = document.getElementById("mesResumo").value;
  const agrupado = {};
  dados.forEach(d => {
    const mesDado = d.data.split("-")[1];
    if (mes && mes !== mesDado) return;
    const data = d.data;
    const bruto = parseFloat(d.bruto || 0);
    const label = new Date(data).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    agrupado[label] = (agrupado[label] || 0) + bruto;
  });

  const labels = Object.keys(agrupado).sort();
  const valores = labels.map(d => agrupado[d]);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("graficoVendas").getContext('2d'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Valor Bruto por Dia',
        data: valores,
        borderColor: '#2980b9',
        backgroundColor: 'rgba(41,128,185,0.1)',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: false,
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      }
    }
  });
}

function atualizarResumoEmpresa() {
  const mes = document.getElementById("mesResumo").value;
  const filtrados = dados.filter(d => {
    const mesDado = d.data.split("-")[1];
    return !mes || mesDado === mes;
  });

  const resumo = {};
  filtrados.forEach(d => {
    const plat = d.plataforma;
    if (!resumo[plat]) resumo[plat] = { bruto: 0, liquido: 0, taxa: 0 };
    resumo[plat].bruto += parseFloat(d.bruto || 0);
    resumo[plat].liquido += parseFloat(d.liquido || 0);
    resumo[plat].taxa += parseFloat(d.taxa || 0);
  });

  const divResumo = document.getElementById("resumo-empresas");
  divResumo.innerHTML = `<div class="resumo-linha"><strong>VILLA GOURMET</strong>`;
  for (const plat in resumo) {
    const val = resumo[plat];
    const perc = (val.taxa / val.bruto) * 100 || 0;
    divResumo.innerHTML += `
      <br><u>${plat}</u><br>
      💰 Bruto: R$ ${val.bruto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
      💵 Líquido: R$ ${val.liquido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
      📉 Investimento (${perc.toFixed(2)}%): R$ ${val.taxa.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>`;
  }
  divResumo.innerHTML += `</div>`;
}

function enviarWhatsapp() {
  const totalIFood = document.getElementById("total-ifood").textContent;
  const totalDM = document.getElementById("total-dm").textContent;
  const totalGeral = document.getElementById("total-geral").textContent;
  const mes = document.getElementById("mesResumo").value || "Todos os meses";
  const mensagem = `📊 *Resumo de Vendas Delivery* %0A🏢 Empresa: *VILLA GOURMET* %0A📅 Mês: *${mes}* %0A🍽️ iFood: *${totalIFood}* %0A📦 Delivery Much: *${totalDM}* %0A💰 Total Geral: *${totalGeral}*`;
  const telefone = "557799999999"; // Altere para o número desejado
  const url = `https://wa.me/${telefone}?text=${mensagem}`;
  window.open(url, "_blank");
}

carregarDados();
</script>
</body>
</html>
