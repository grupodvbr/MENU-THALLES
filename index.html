  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #splash img {
      width: 150px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    header {
      background-color: white;
      color: #2c3e50;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo-left {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .logo-left img {
      height: 40px;
    }

    .title-center {
      flex: 2;
      text-align: center;
    }

    .title-center h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
    }

    .spacer {
      flex: 1;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #f0f8ff;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .icon {
      font-size: 40px;
      color: #2980b9;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo-left,
      .spacer {
        display: none;
      }

      .title-center {
        flex: 1;
      }

      .card h2 {
        font-size: 18px;
      }

      .icon {
        font-size: 32px;
      }
    }
  </style>
</head>
